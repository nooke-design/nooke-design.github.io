<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>NOOKE DESIGN</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Crimson+Pro:wght@200;300&family=Poppins:wght@100;200;300&display=swap" 
rel="stylesheet">
</head>
<body>
    <div class="block1">
        <header class="header">
            <p class="mainlogo">NOOKE <br> DESIGN CO</p>
            <ul class="header_list">
                <li class="header_item white_word">ABOUT US</li>
                <li class="header_item white_word">SERVICES</li>
                <li class="header_item white_word">OUR WORK</li>
                <li class="header_item">SHOP</li>
                <li class="header_item">CONTACT</li>
                <li class="header_item">CONTACT</li>
            </ul>
            <p class="icon_menu">
                <img class="header_icon" src="img/facebook.svg" alt="">
                <img class="header_icon" src="img/inst.svg" alt="">
                <img class="header_icon" src="img/twit.svg" alt="">
                <img class="header_icon" src="img/info.svg" alt="">
            </p>
        </header>
        <div class="block1_1">
            <img class="image_green" src="img/Rectangle 1.png" alt="">
            <div class="block1_2">
                <img class="button_icon" src="img/playbutton.svg" alt="">
                <img class="image_pillow" src="img/Rectangle 2.png" alt="">
            </div>
        </div>
    </div>
    <footer class="main_footer">
        <div>
            <img class="footer_image" src="img/Rectangle 3.svg" alt="">
            <div class="foot_text">
                <p class="foot_text1">WELCOME TO NOOKE DESIGN CO</p>
                <p class="foot_text2">WE ARE A FULL SERVICE, BOUTIQUE INTERIOR DESIGN FIRM <br> BASED IN LOS ANGELES</p>
            </div>
        </div>
    </footer>
</body>
</html>
